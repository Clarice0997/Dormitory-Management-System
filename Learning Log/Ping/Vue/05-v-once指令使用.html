<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-v-once指令使用</title>
</head>

<body>

  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-once定义它的元素或组件只会渲染一次 该块都将被视为静态内容 -->
    <!-- v-once不用跟表达式 -->
    <h2 v-once>{{message}}</h2>
  </div>

  <script src="vue.js"></script>
  <script>
    let app = new Vue({
      el:'#app',
      data:{
        message:'测试'
      }
    })
  </script>
</body>

</html>
