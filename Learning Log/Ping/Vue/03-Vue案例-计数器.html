<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Vue案例-计数器</title>
</head>

<body>

    <div id="app">
        <h2>counter:{{counter}}</h2>
        <!-- @click监听元素点击事件 点击时执行的方法  -->
        <!-- 方法定义在Vue实例的methods选项中 -->
        <!-- @click是v-on:click的简写 语法糖 -->
        <button @click="increase">increase</button>
        <button @click="decrease">decrease</button>
        <!-- v-on绑定事件 点击时执行一些操作 -->
        <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button>

        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>

    <!-- 引入Vue.js -->
    <script src="vue.js"></script>
    <script>
        // 实例化Vue 传参(对象)
        // Vue实例中能定义很多选项
        let app = new Vue({
            el: '#app',
            data: {
                counter:0
            },
            // Vue对象中定义方法
            methods:{
                // 增加方法
                add: function(){
                    console.log('add被执行');
                    // 基于我们当前的对象获取counter
                    this.counter++  
                },
                // 减少方法
                sub: function(){
                    console.log('sub被执行'); 
                    this.counter-- 
                },
                // 增加方法
                increase(){
                    this.counter++
                },
                // 减少方法
                decrease(){
                    this.counter--
                }
            }
        })
    </script>

</body>

</html>
