<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-v-html指令使用</title>
</head>

<body>

  <div id="app">
    <h2>{{link}}</h2>
    <!-- v-html 将参数以HTML的形式展示 而不是直接输出 -->
    <h2 v-html="link"></h2>
  </div>

  <script src="vue.js"></script>
  <script>
    let app = new Vue({
      el:'#app',
      data:{
        link:'<a href="http://www.baidu.com">百度一下</a>'
      }
    })
  </script>
</body>

</html>
