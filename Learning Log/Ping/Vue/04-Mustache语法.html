<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-Mustache语法</title>
</head>

<body>

  <div id="app">
    <!-- Mustache语法不仅可以写变量 也可以写简单的表达式 -->
    <h2>{{message}}</h2>
    <h2>{{message}},{{FirstName + LastName}}</h2>
    <h2>{{message +' '+ FirstName + LastName}}</h2>
    <h2>{{message}} {{FirstName + LastName}}</h2>
    <h2></h2>
  </div>

  <script src="vue.js"></script>
  <script>
    let app = new Vue({
      el:'#app',
      data:{
        message:'你好啊',
        FirstName:'郑',
        LastName:'润平'
      }
    })
  </script>
</body>

</html>
